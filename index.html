<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica_23/12</title>

    <link rel="stylesheet" href="css/estilo.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
   

    
</head>

<body>

   
    
    <div class="formulario" onchange="total()">

        <div> <h1>TechSpecs Manager</h1>  </div>
          <form action="javascript:guardar()" class="form">
        <fieldset >
            <h3>Formulario de Servidores</h3>

            <div>
                <label for="nombre">Nombre del Servidor</label>
                <input id="nombre"  >
            </div>
            <div class="select">
                <label for="cpu">Elige una CPU:</label>
                <select id="cpu" name="opciones" >
                <option value="Intel i3">Intel i3 </option>
                <option value="AMD 7">AMD 7 </option>
                <option value="Intel i9">Intel i9 </option>
                
                </select>

            </div>
            <div>
                <label for="ram">Ram</label>
                <input id="ram" type="number" min="4">
            </div>

            <div>

                <div class="select">
                    <label for="alm">Almacenamiento:</label>
                    <select id="alm" name="opciones" >
                    <option value="250 Gb">250 Gb </option>
                    <option value="500 Gb">500 Gb </option>
                    <option value="1 TB">1 TB </option>
                    
                    </select>
    
                </div>
                
            </div>
           

            <button>Guardar</button>

            <p id="presupuesto"></p>
        </fieldset>
    </form>

        <button onclick="limpiar()">Limpiar</button>
    </div>
   
  
    


    <div class="tarjetas">
    
    <section>
      <h2>Listado de Servidores Registrados</h2>

     
      <!-- Contenedor Grid de tarjetas -->
      <div  id="grid" class="grid">


      </div>
    </section>

    </div>

     <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
        <script src="js/javascript.js"></script>
</body>

</html>
